<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <title>Team Profiles</title>
  </head>
  <body>
    <header
      class="jumbotron jumbotron-fluid vertical-center text-center bg-danger text-white"
    >
      <h1>My Team</h1>
    </header>

    <main class="container d-flex justify-content-center">
      <div class="row">
        <section class="card text-white bg-primary border-light m-3 shadow">
          <div class="card-header">
            <h4>Jared</h4>
            <h5><i class="fas fa-mug-hot"></i> Manager</h5>
          </div>
          <div class="card-body bg-light">
            <ul class="list-group text-dark">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">Email:</li>
              <li class="list-group-item">GitHub:</li>
            </ul>
          </div>
        </section>

        <section class="card text-white bg-primary border-light m-3 shadow">
          <div class="card-header">
            <h4>Alec</h4>
            <h5><i class="fas fa-glasses"></i> Engineer</h5>
          </div>
          <div class="card-body bg-light">
            <ul class="list-group text-dark">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">Email:</li>
              <li class="list-group-item">GitHub:</li>
            </ul>
          </div>
        </section>

        <section class="card text-white bg-primary border-light m-3 shadow">
          <div class="card-header">
            <h4>Grace</h4>
            <h5><i class="fas fa-user-graduate"></i> Intern</h5>
          </div>
          <div class="card-body bg-light">
            <ul class="list-group text-dark">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">Email:</li>
              <li class="list-group-item">GitHub:</li>
            </ul>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
